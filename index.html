<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Советы</title>
	
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="start-block">
	<div class="start-block__adviser">
	<span class="start-block__title">Посоветовать</span></div>
	
	<div class="start-block__consulting">
		<span class="start-block__title">Спросить совет</span>
	</div>
	</div>  



	<div class="adviser-block disabled-block">
		<div class="adviser-block__title">Посоветовать фильм</div>

		


		<div class="check-iq">
			<div class="check-iq__title">
				Оцените свой IQ
			</div>
			
			<div class="check-iq__counter-container">
				<div class="check-iq__counter">0</div>
			</div>

			<div class="check-iq__bar-wrapper">
				<div class="check-iq__bar"></div>
				<div class="check-iq__circle"></div>
			</div>

			<div class="check-iq__submit-button">
				оценить
			</div>


		</div>






	</div>


	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
	<script src="js/start-block.js"></script>
	<script src="js/check-iq.js"></script>
</body>
</html>
