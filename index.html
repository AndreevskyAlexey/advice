<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Советы</title>

    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<!--

<div class="preloader">
	<div class="preloader__loader"></div>
</div>
-->


<div class="start-block disabled-block">
    <div class="start-block__adviser">
        <span class="start-block__title">Посоветовать</span>
    </div>
    <div class="start-block__consulting">
        <span class="start-block__title">Спросить совет</span>
    </div>
</div>


<div class="adviser-block ">
    <div class="check-iq">
        <div class="check-iq__title">
            Оцените свой IQ
        </div>

        <div class="check-iq__counter-container">
            <div class="check-iq__counter">90</div>
        </div>

        <div class="check-iq__bar-wrapper">
            <div class="check-iq__bar"></div>
            <div class="check-iq__circle"></div>
        </div>


        <form id="advice-form" class="advice-form" action="" method="post">
            <input class="adviser-block__text-input" type="text" name="film-name" id="film-name" value="FilmName">
            <input class="adviser-block__submit-button" type="button" id="advice-submit" value="Посоветовать фильм">
        </form>
    </div>
</div>


<div class="consulting-block disabled-block">
    <div class="check-iq">
        <div class="check-iq__title">
            Оцените свой IQ
        </div>
        <div class="check-iq__counter-container">
            <div class="check-iq__counter">90</div>
        </div>
        <div class="check-iq__bar-wrapper">
            <div class="check-iq__bar"></div>
            <div class="check-iq__circle"></div>
        </div>
        <a class="check-iq__submit-button">
            Воспользоваться советом
        </a>
    </div>

</div>


<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
<script src="js/start-block.js"></script>
<script src="js/check-iq.js"></script>
<script src="js/sql.js"></script>
<script src="js/preloader.js"></script>
</body>
</html>
